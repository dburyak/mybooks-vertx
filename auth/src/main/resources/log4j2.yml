Configuration:
  status: info
  name: default
  appenders:
    Console:
      name: CONSOLE
      PatternLayout:
        Pattern: "%style{\
            %date{yyyy-MM-dd HH:mm:ss.SSS}\
            }{white} \
            \
            %highlight{%-5level} \
            \
            [%style{\
            %17.17thread\
            }{yellow}] \
            \
            %style{\
            %40.40logger{3.3}\
            }{cyan} - \
            \
            %msg%n%throwable\
            "
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: CONSOLE
    logger:
      - name: com.athaydes.spockframework.report
        level: warn
      - name: io.netty
        level: info
      - name: io.vertx
        level: info
      - name: io.micronaut
        level: info
